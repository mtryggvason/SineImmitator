
<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sine Wave Immitator</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="author" href="humans.txt">
    <script src="http://cdn.jsdelivr.net/sparkjs/0.4.2/spark.min.js"></script>
</head>
<body>
    <div class="flex flex__row">
        <div>
            <div class="recordings-wrapper">
                <h3>RECORDINGS</h3>
                <ul class="js-playback-links">
                </ul>
            </div>
        </div>
        <div style="position: relative; display: flex; justify-content: center; align-items: center; flex-grow: 1">
            <div class="text-center">
                <canvas width="320" height="240"></canvas>
                <h1 class="">Fun with Sinus waves </h1>
                <h2 class="">Record whatever you like and the computer <br> will try to immitate it using only sine waves.</h2>
                <span>Number of Oscillators:</span>
                <select  name="" id="osccount">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">100</option>
                </select>
                <a class="js-record-button button center-block" href="">RECORD</a>
            </div>
        </div>
    </div>
<script data-main="scripts/main" src="scripts/require.js"></script>
</body>
</html>
